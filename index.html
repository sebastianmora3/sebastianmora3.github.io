<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo-container">
				<a href="index.html">
					<img src="https://i.ibb.co/MgFw0xz/Logo-circular-gamer-futurista-morado.png" alt="Logo-circular-gamer-futurista-morado" class="logo" />
				</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">PRODUCTOS</a></li>
					<li><a href="nosotros.html">SOBRE NOSOTROS</a></li>
					<li><a href="contactenos.html">CONTACTENOS</a></li>
				</ul>

				<div class="container-icon">
					<div class="container-cart-icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-cart"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
							/>
						</svg>
						<div class="count-products">
							<span id="contador-productos">0</span>
						</div>
					</div>
	
					<div class="container-cart-products hidden-cart">
						<div class="row-product hidden">
							<div class="cart-product">
								<div class="info-cart-product">
									<span class="cantidad-producto-carrito">1</span>
									<p class="titulo-producto-carrito">Zapatos Nike</p>
									<span class="precio-producto-carrito">$80</span>
								</div>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="icon-close"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M6 18L18 6M6 6l12 12"
									/>
								</svg>
							</div>
						</div>
	
						<div class="cart-total hidden">
							<h3>Total:</h3>
							<span class="total-pagar">$200</span>
						</div>
						<p class="cart-empty">El carrito está vacío</p>
					</div>
				</div>
			</nav>
		</header>
		<div class="container-items">
			<div class="item">

					<img
						src="https://m.media-amazon.com/images/I/81Z8NvO2TFL.jpg"

						alt="producto"
					/>
				</figure>

					/>
				</figure>
				<div class="info-product">
					<h2>Ryzen 7  5800x</h2>
					<p class="price">$315</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://http2.mlstatic.com/D_NQ_NP_747902-MLA51042834085_082022-O.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>RTX 3090</h2>
					<p class="price">$1500</p>
					<button class="btn-add-cart">Añadir al carrito</button>

			<div class="item">

					<img
						src="https://www.computerevolution.com.co/wp-content/uploads/memoria-ram-corsair-vengance-ddr5-16gb-5600hz.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Corsair Vengance DDR5</h2>
					<p class="price">$55</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://drago.com.co/wp-content/uploads/2021/08/9156289-1200-auto-600x600.jpg"

				<div class="info-product">
